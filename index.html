<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>ðŸŒ± Crop Recommendation System</h1>
    
    <form action="/predict" method="post">
        <label for="soil_type">Select Soil Type:</label>
        <select name="soil_type" id="soil_type" required>
            {% for soil in soil_types %}
                <option value="{{ soil }}">{{ soil }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Predict Best Crops</button>
    </form>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

    {% if top_crops %}
        <div class="result">
            <h2>Recommended Crops</h2>
            <ul>
                {% for crop in top_crops %}
                    <li><strong>{{ crop["Crop"] }}</strong> - Suitability Score: {{ crop["Suitability Score"] | round(2) }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

</body>
</html>
